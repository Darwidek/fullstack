<div class="container">
    <form>
        <h1>create your new customer down here</h1>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input [(ngModel)]="firstName" type="text" class="form-control" id="firstname" name="firstName">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input [(ngModel)]="lastName" type="text" class="form-control" id="lastname" name="lastName">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="email" name="lastName">
        </div>

        <button type="submit" class="btn btn-primary" (click)="addCustomer()">Add new customer</button>
    </form>
</div>
